services:
  # Web Service (Backend API)
  - type: web
    name: taskiro-api
    env: node
    plan: free
    buildCommand: npm ci && npm run db:generate && npm run server:build
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: taskiro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # Frontend Web Service (serves static files with proper SPA routing)
  - type: web
    name: taskiro-frontend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server-static.js
    envVars:
      - key: VITE_API_URL
        value: https://taskiro-api.onrender.com

# Database
databases:
  - name: taskiro-db
    plan: free
