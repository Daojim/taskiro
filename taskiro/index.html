<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#d97706" />
    <title>Taskiro - Smart Task Management</title>

    <!-- Inline CSS to prevent flash of white background -->
    <style>
      /* Prevent flash by setting immediate background colors */
      html {
        background-color: #ffffff;
      }

      html.dark {
        background-color: #1c1917;
      }

      body {
        background-color: #f3f4f6;
        color: #111827;
        margin: 0;
        padding: 0;
      }

      .dark body {
        background-color: #1c1917;
        color: #fafaf9;
      }

      #root {
        min-height: 100vh;
        background-color: #f3f4f6;
        color: #111827;
      }

      .dark #root {
        background-color: #1c1917;
        color: #fafaf9;
      }
    </style>

    <!-- Theme persistence script - runs before React loads -->
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem('taskiro_theme');

          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            // No saved theme, check system preference
            const systemPrefersDark =
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (systemPrefersDark) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (error) {
          console.warn('ðŸŽ¨ Pre-React: Failed to apply theme:', error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
