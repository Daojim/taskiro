<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#d97706" />
    <title>Taskiro - Smart Task Management</title>

    <!-- Theme persistence script - runs before React loads -->
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem('taskiro_theme');
          console.log(
            'ðŸŽ¨ Pre-React: Saved theme from localStorage:',
            savedTheme
          );

          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            console.log('ðŸŽ¨ Pre-React: Applied dark theme');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
            console.log('ðŸŽ¨ Pre-React: Applied light theme');
          } else {
            // No saved theme, check system preference
            const systemPrefersDark =
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (systemPrefersDark) {
              document.documentElement.classList.add('dark');
              console.log('ðŸŽ¨ Pre-React: Applied system dark theme');
            } else {
              document.documentElement.classList.remove('dark');
              console.log('ðŸŽ¨ Pre-React: Applied system light theme');
            }
          }
        } catch (error) {
          console.warn('ðŸŽ¨ Pre-React: Failed to apply theme:', error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
