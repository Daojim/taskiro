<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#d97706" />
    <title>Taskiro - Smart Task Management</title>

    <!-- Inline CSS to prevent flash of white background -->
    <style>
      /* Prevent flash by setting immediate background colors */
      html {
        background-color: #ffffff;
      }

      html.dark {
        background-color: #1c1917;
      }

      body {
        background-color: #f3f4f6;
        color: #111827;
        margin: 0;
        padding: 0;
        /* Prevent any transitions during initial load */
        transition: none !important;
      }

      .dark body {
        background-color: #1c1917;
        color: #fafaf9;
      }

      #root {
        min-height: 100vh;
        background-color: #f3f4f6;
        color: #111827;
        /* Prevent any transitions during initial load */
        transition: none !important;
      }

      .dark #root {
        background-color: #1c1917;
        color: #fafaf9;
      }

      /* Disable all transitions initially to prevent flash */
      *,
      *::before,
      *::after {
        transition: none !important;
        animation-duration: 0s !important;
      }
    </style>

    <!-- Theme persistence script - runs before React loads -->
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem('taskiro_theme');

          // HTML starts with dark class, remove it if theme should be light
          if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (savedTheme === 'dark') {
            // Already has dark class, keep it
            document.documentElement.classList.add('dark');
          } else {
            // No saved theme, check system preference
            const systemPrefersDark =
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!systemPrefersDark) {
              // System prefers light, remove dark class
              document.documentElement.classList.remove('dark');
            }
            // If system prefers dark, keep the existing dark class
          }

          // Re-enable transitions after theme is applied
          setTimeout(function () {
            const style = document.createElement('style');
            style.textContent = `
              *, *::before, *::after {
                transition: background-color 0.3s ease, color 0.3s ease !important;
              }
            `;
            document.head.appendChild(style);
          }, 100);
        } catch (error) {
          console.warn('ðŸŽ¨ Pre-React: Failed to apply theme:', error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
